{% set name = "cabal" %}
{% set version = "3.10.1.0" %}
{% set sha256 = "710f9b14ad2851cb6192666599c37eff23b578cf619a1040bdf0b3f2c44df8b5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  - url: https://github.com/haskell/cabal/archive/Cabal-v{{ version }}.tar.gz
    sha256: {{ sha256 }}

build:
  number: 0
  skip: true  # [not linux]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - ghc-bootstrap
    - zlib
    - gmp
test:
  commands:
    - cabal --help

about:
  home: https://haskell.org/cabal/
  license: BSD 3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'cabal-install is the command line interface to Cabal and hackage.'

  doc_url: https://www.haskell.org/cabal/index.html
  dev_url: https://github.com/haskell/cabal/tree/master/cabal-install

extra:
  recipe-maintainers:
    - eggzilla
